<html>
<head>
    <meta charset="UTF-8" />

    <title>Grocery_Login</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto+Mono:wght@500&display=swap");



        body {
            background-image: url(https://i1.wp.com/www.eatthis.com/wp-content/uploads/2019/11/fresh-groceries-in-a-grocery-cart.jpg?fit=1200%2C879&ssl=1);
            background-size: cover;
        }

        .login {
            position: relative;
            margin: 0 auto;
            height: 350px;
            width: 350px;
            padding: 10px;
        }

            .login input [type="text"] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.6);
                border-radius: 2px;
                color: brown;
                font-family: "Open Sans", sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
            }

            .login input [type="password"] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255, 255, 255, 0.6);
                border-radius: 2px;
                color: brown;
                font-family: "Open Sans", sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
                margin-top: 10px;
            }

            .login input[type="button"] {
                width: 260px;
                height: 35px;
                background: #fff;
                border: 1px solid #fff;
                cursor: pointer;
                border-radius: 2px;
                color: darkmagenta;
                font-family: "Open Sans", sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 6px;
                margin-top: 10px;
            }

                .login input [type="button"]:hover {
                    opacity: 0.8;
                }

                .login input [type="button"]:active {
                    opacity: 0.6;
                }

            .login input [type="text"]:focus {
                outline: none;
                border: 1px solid rgba (255, 255, 255, 0.9);
            }

            .login input [type="password"]:focus {
                outline: none;
                border: 1px solid rgba (255, 255, 255, 0.9);
            }

            .login input [type="button"]:focus {
                outline: none;
            }

        ::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        ::-moz-input-placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="header">
        <div>Grocery<span>Store</span></div>
    </div>

    <div class="login">
        <form name="login">
            <input type="text" placeholder="username" name="userid" />
            <input type="password" placeholder="password" name="pswrd" />
            <input type="button" onclick="check(this.form)" value="login" />
        </form>
    </div>
</body>

<script language="javascript">
    function check(form) {
      if (form.userid.value == "jacob" && form.pswrd.value == "11223344") {
        window.open("https://www.unl.edu/");
      } else {
        alert("The username and password you entered don't match");
      }
    }
</script>
</html>
